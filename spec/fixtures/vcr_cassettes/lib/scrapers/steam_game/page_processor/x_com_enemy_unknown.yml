        This Game</h2>\r\n\t\t\t\t\t\t\tXCOM: Enemy Unknown will place you in control
        of a secret paramilitary organization called XCOM. As the XCOM commander,
        you will defend against a terrifying global alien invasion by managing resources,
        advancing technologies, and overseeing combat strategies and individual unit
        tactics. \r<br>\r<br>The original XCOM is widely regarded as one of the best
        games ever made and has now been re-imagined by the strategy experts at Firaxis
        Games. XCOM: Enemy Unknown will expand on that legacy with an entirely new
        invasion story, enemies and technologies to fight aliens and defend Earth.
        \r<br>\r<br>You will control the fate of the human race through researching
        alien technologies, creating and managing a fully operational base, planning
        combat missions and controlling soldier movement in battle.<h2 class=\"bb_tag\">Key
        Features</h2>\r<ul class=\"bb_ul\"><li>Strategy Evolved: XCOM: Enemy Unknown
        couples tactical turn-based gameplay with incredible action sequences and
        on-the-ground combat. \r<br>\r<br></li><li>Strategic Base: Recruit, customize
        and grow unique soldiers and manage your personnel. Detect and intercept the
        alien threat as you build and expand your XCOM headquarters. \r<br>\r<br></li><li>Tactical
