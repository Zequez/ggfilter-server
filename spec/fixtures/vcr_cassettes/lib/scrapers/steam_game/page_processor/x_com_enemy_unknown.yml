        June</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:4128336]/announcements/detail/160222011446278391\">Reclaim
        the Earth in XCOM 2 this November</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p>2K Announces
        XCOM® 2 in Development at Firaxis Games\r<br>\r<br>Sequel to critically-acclaimed
        XCOM: Enemy Unknown introduces a new world order where aliens rule Earth and
        XCOM must fight to save humanity\r<br>\r<br>Join the conversation on Twitter
        using the hashtag #XCOM2\r<br>\r<br> \r<br>New York, NY – June 1, 2015 – 2K
        and Firaxis Games today announced that XCOM® 2, the sequel to the Game of
        the Year* award-winning strategy title XCOM®: Enemy Unknown, is currently
        in development for Windows-based PC. Developed by Firaxis Games, XCOM 2 transports
        players 20 years into the future, where humanity lost the war against the
        alien threat that has established a new world order. The secret paramilitary
        organization known as XCOM is largely forgotten, and must strike back to reclaim
        control of Earth and free mankind from the aliens’ rule. XCOM 2 is currently
        scheduled for release in November 2015. The game will also be coming to Mac
        and Linux via Feral Interactive. \r<br>\r<br>In XCOM 2, the roles have been
        reversed, and XCOM is now the invading force. They are hampered by limited
        resources and must constantly evade the alien threat in their new mobile headquarters.
        Players must use a combination of firepower and stealth-like tactics to help
        XCOM recruit soldiers and build a resistance network, while attempting to
        expose the evil alien agenda and save humanity. XCOM 2 will introduce gameplay
        features such as procedurally-generated levels, which will make each experience
        unique to the player, as well as offer a much deeper level of modding support.
        Additionally, XCOM 2 will offer a variety of new content including five updated
        soldier classes, increased soldier customization, more alien and enemy types,
        evolved tactical combat and more.  \r<br>\r<br>“Firaxis proved they could
        reimagine a beloved franchise with XCOM: Enemy Unknown, a Game of the Year
        award-winning title,” said Christoph Hartmann, president of 2K. “With XCOM
        2, the team is breathing new life into the series by adding an epic narrative
        and challenging players to overcome near impossible odds.”\r<br>\r<br>“The
        feedback from the passionate XCOM community played an important role in the
        development of XCOM 2, driving us to push the visual, gameplay and replayability
        boundaries of what a strategy game can be,” said Jake Solomon, creative director
        of XCOM 2 at Firaxis Games. “We’re thrilled to implement long-time fan requested
        features such as procedural levels and modding support, as well as adding
        more of what makes XCOM great like new aliens, enemies and soldier classes.”\r<br>\r<br>For
        more information about XCOM 2, visit <a class=\"bb_link\" target=\"_blank\"
        href=\"https://steamcommunity.com/linkfilter/?url=http://IGN.com,\" >IGN.com,</a>
