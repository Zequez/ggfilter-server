        class=\"content\">\r\n\t\t\t\t\tI don't think I've ever fancied a video game
        character before Elizabeth... Whilst my hours on steam don't reflect my actual
        playing time, as I've completed this game way too many times on my PS3, I
        just can't express how much I love this. It's my favourite ever game, and
        here's why:<br><br>1) <b>The plot is incredible, and has real substance.</b>
        I've never completed a game more than once before, because I find playing
        the same story line tiring. However, this is an exception. The story line
        is phenomenal. I find myself being totally, and utterly, immersed in the world
        of Columbia. I have a real sense of &quot;belonging&quot; within the game
        which sounds a bit weird, but I don't really know how I can explain it. Brooker
        DeWitt and Elizabeth are both very strong characters, with great backstories,
        and the way these stories collide with each other is thought provoking, fantastically
        executed and cleverly directed.<br><br>2) <b>The graphics are visually stunning.</b>
        The joy of playing this game with ultra settings, is one to be behold. If
        you're looking for a game with a wealth of detail, this is the one. Characters
        and scenery look great in the cut scenes and during game play. The lighting
        is just right throughout, and to me, fire has never before looked so good.<br><br>3)
        <b>The characters are strong, witty, and badass.</b> And whoever voiced the
        characters need a medal, because I couldn't imagine anyone else stepping up
        to deliver what these guys have delivered. <br><br>4) <b> Combat. Is. Awesome.</b>
        I never really liked gore in a game before, but I really enjoyed this, with
        just the right amount of gore included. Not just that, it's really easy to
        pick up which I love, and seem to have trouble with in other games.<br><br>The
        only real criticism I can think of is the lack of DLC's available, and wishing
        that the story went on just that little bit longer. I didn't want it to end.
        Other than that, I really can't fault it. You're not just buying a game here,
        you're literally buying an entire world. Three hundred thumbs up from me!\t\t\t\t\t<div
