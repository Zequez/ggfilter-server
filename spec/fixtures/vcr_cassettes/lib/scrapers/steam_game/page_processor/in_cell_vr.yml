        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\tThis is the right project to start your acquaintance
        with VR or receive new VR impressions. Thanks to possibilities provided by
        Virtual Reality technology you'll experience an exciting journey into patients's
        cell to observe a fascinating microworld of human body and fight in never-ending
        war against destructive viruses. This game is a perfect opportunity to get
        a comfortable short VR experience and to learn more about cell microstructure,
        different organelles and their roles in cell vital activity. Also playable
        without VR.<h2 class=\"bb_tag\">Ready steady go!</h2>\rThanks to all robot-gods
        out there we will not take this journey alone -  our humble (with a tiny control-everyone
        mania) assistant is waiting for us (she is so sweet, isn’t she?). <strong>The
        Most Excellent Assistant Zero-Seven</strong> (she said that humans may refer
        to her simply as ‘Your Highness’). So the player’s task is to impress TMEAR07
        with experiment on volunteer to unlock new healing technology for humanity.
        The problem is she doesn’t believe in that possibility because humans are
        simple and illogical (and she is genius… as always).\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/396030/extras/intro2.png?t=1441969768\">\r<br>\r<br>To
        cure our volunteer Mrs. Jane Smith and impress TMEAR07  players must select
        the right way through the objects (organelles) to the cell’s nucleus and do
        their best in innovative radial racings between selected objects. Each object
        provides unique abilities to improve racing params or to protect cell with
        different strategies.\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/396030/extras/metagame0.png?t=1441969768\"><h2
        class=\"bb_tag\">How is it going inside the cell?</h2>\rGetting closer to
        understanding cell structure and organelles functions (which are similar to
        the real functionality of the organelles) players will improve their skills
        and will have a chance to impress completely suspicious The Most Excellent
        Assistant Zero-Seven (who knows why is she so much aware of the other six
        Excellent Assistant Robots disassembling…).\r<br>\r<br>One old and wise robot
        (he is still remember his 386 childhood) said that it’s a bad idea to make
        this kind of girl-robot sad…\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/396030/extras/outro4a.png?t=1441969768\"><h2
        class=\"bb_tag\">Features</h2>\r<ul class=\"bb_ul\"><li>Playable with VR (control
        the movement with your head only, or use keyboard and joystick).\r<br></li><li>Solve
        the riddle of TMEAR07, find out why doesn’t she believe in the humanity (may
        be it is just robot’s bad today or some silicon stuff inside your PC makes
        she sad)?\r<br></li><li>With each new start the cell structure will be generated
        anew placing the organelles in different locations.\r<br></li><li>This game
        is a perfect opportunity to learn more about cell microstructure, different
        organelles and their roles in cell vital activity.\r<br></li><li>Unlock harder
        difficulties where the true challenge awaits.</li></ul>\r\r<br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/396030/extras/racing3.png?t=1441969768\"><h2
        class=\"bb_tag\">Hot keys</h2>\r<ul class=\"bb_ul\"><li>Space - recenter camera
        position in VR mode\r<br></li><li>M - switch mirroring VR picture on monitor\r<br></li><li>Esc
        - pause and options menu\r<br></li><li>F5 - hide or show UI\r<br></li><li>F6
        - hide or show bathyscaphe\r<br></li><li>F1 - graphics for recommended hardware\r<br></li><li>F2
        - graphics for older hardware</li></ul><h2 class=\"bb_tag\">Known issues</h2>\r<ul
        class=\"bb_ul\"><li>Sometimes when you are trying to exit the game is crashing\r<br></li><li>VR
        on Linux is not yet implemented\r<br></li><li>There are known problems with
