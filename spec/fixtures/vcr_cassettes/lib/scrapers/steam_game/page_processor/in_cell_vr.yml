        class=\"content\">\r\n\t\t\t\t\tInCell is an action/racing game with a bit
        of strategy and educational thrown into the mix.<br><a class=\"bb_link\" target=\"_blank\"
        href=\"https://www.youtube.com/watch?v=UScndo4OUmc\"  id=\"dynamiclink_0\">https://www.youtube.com/watch?v=UScndo4OUmc</a><br>The
        game is focused on Virtual Reality, but you can play just fine without a set.<br>Your
        goal is to reach the center of a cell inside a human body, to eliminate a
        virus.<br><br>The main gameplay has you constantly driving down a long cyllindrical
        track, that you can only rotate around to avoid obstacles, get speed boosts
        or collect protein (money). Within levels, there is a virus chasing behind
        you, that will kill you if you hit too many obstacles.<br><br>The level selection
        actually has a bit of fun strategy to it. You can select which part of the
        cell you'd like to go to next. Depending on which one you choose, the difficulty
        of the level will be different, as well as the selection of upgrades you will
        have at the end. Some will give you more speed, or slow down the virus chasing
        behind you.<br><br>The game looks beautiful, and I can only imagine how immersive
        it can be with a set of VR goggles.<br><br>Overall, it's a cool game that
